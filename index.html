<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaroChat - Anonymous Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="status-outside">
        <div class="status-indicator">
            <span class="status-dot" id="statusDot"></span>
            <span class="status-text" id="statusText">Connecting...</span>
        </div>
    </div>
    <div class="container">
        <header class="header">
            <h1 class="logo">LaroChat</h1>
           
        </header>

        <main class="main-content">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="welcome-message">
                        <h2>Welcome to LaroChat!</h2>
                        <p>Open this page in another tab to start chatting anonymously.</p>
                    </div>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                        <button id="sendButton" class="send-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="char-count" id="charCount">0/500</span>
                        <button id="clearChat" class="clear-btn">Clear Chat</button>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Name Change Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h3>Change Your Name</h3>
            <input type="text" id="nameInput" placeholder="Enter your name..." maxlength="20">
            <div class="modal-buttons">
                <button id="saveName" class="btn-primary">Save</button>
                <button id="cancelName" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
