<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaroChat - Anonymous Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="status-outside">
        <div class="status-indicator">
            <span class="status-dot" id="statusDot"></span>
            <span class="status-text" id="statusText">Connecting...</span>
        </div>
        <button id="changeName" class="btn-secondary status-action">Change name</button>
    </div>
    <div class="container">
        <main class="main-content">
            <div class="chat-container">
                <div class="scrollable-content">
                    <header class="header">
                        <h1 class="logo">LaroChat</h1>
                    </header>
                    <div class="messages" id="messages">
                        
                        <div class="welcome-message">
                            <h2>Welcome to LaroChat!</h2>
                            <p>Open this page in another tab to start chatting anonymously.</p>
                        </div>
                    </div>
                    <div class="game-area" id="gameArea">
                        <div class="game-header">
                            <div class="game-title">Tic-Tac-Toe</div>
                            <div class="game-status" id="gameStatus">Invite someone to play</div>
                        </div>
                        <div class="game-board" id="gameBoard">
                            <button class="cell" data-index="0"></button>
                            <button class="cell" data-index="1"></button>
                            <button class="cell" data-index="2"></button>
                            <button class="cell" data-index="3"></button>
                            <button class="cell" data-index="4"></button>
                            <button class="cell" data-index="5"></button>
                            <button class="cell" data-index="6"></button>
                            <button class="cell" data-index="7"></button>
                            <button class="cell" data-index="8"></button>
                        </div>
                        <div class="game-actions">
                            <button class="btn-inline danger" id="endGame">End game</button>
                        </div>
                    </div>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                        <div class="invite-wrap">
                            <button class="icon-btn" id="inviteFromHeader" aria-label="Invite to play" title="Invite to play">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M6 12a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
                                    <path d="M18 16a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
                                    <path d="M3 12c0-4 2-6 6-6h6c4 0 6 2 6 6 0 3-1 5-3 6-1 .6-2.2.2-3-.6L12 12l-3 5.4c-.8.8-2 .2-3-.6-2-1-3-3-3-6z"/>
                                </svg>
                            </button>
                            <div class="invite-menu" id="inviteMenu">
                                <button class="menu-item" id="inviteTicTac">Tic-Tac-Toe</button>
                            </div>
                        </div>
                        <button id="sendButton" class="send-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Name Change Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h3>Change Your Name</h3>
            <input type="text" id="nameInput" placeholder="Enter your name..." maxlength="20">
            <div class="modal-buttons">
                <button id="saveName" class="btn-primary">Save</button>
                <button id="cancelName" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Game Select Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <h3>Select a Game</h3>
            <div class="modal-buttons" style="justify-content: flex-start; gap: 0.75rem; flex-wrap: wrap;">
                <button id="gameSelectTicTac" class="btn-primary">Tic-Tac-Toe</button>
                <button id="gameSelectCancel" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Invite Popover -->
    <div id="invitePopover" class="popover" style="display:none;">
        <button id="popoverTicTac" class="menu-item">Tic-Tac-Toe</button>
    </div>

    <script src="script.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
